<!DOCTYPE html>
<html>
<head>
    <title>Profile Form</title>
</head>
<body>

<h2>User Profile Registration</h2>

<form>
    <table border="1" cellpadding="5">
        <tr>
            <td>Full Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
            </td>
        </tr>

        <tr>
            <td>Skills</td>
            <td>
                <input type="checkbox"> HTML
                <input type="checkbox"> CSS
            </td>
        </tr>

        <tr>
            <td>Country</td>
            <td>
                <select>
                    <option>Pakistan</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>About Yourself</td>
            <td><textarea rows="4" cols="25"></textarea></td>
        </tr>

        <tr>
            <td>Upload Photo</td>
            <td><input type="file"></td>
        </tr>
    </table>

    <br>

    <input type="submit">
    <input type="reset">

</form>

<br>

<a href="#">Click here to contact the administrator.</a>

<p>This form is used for user profile registration.</p>

</body>
</html>
