<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
</head>
<body>

<h2>Random Number Guessing Game</h2>

<input type="number" id="guess" placeholder="Enter number 1-50">
<button id="btn">Guess Number</button>

<p id="msg"></p>
<p id="attempts"></p>

<button id="again">Play Again</button>

<script>
let num = Math.floor(Math.random() * 50) + 1;
let tries = 0;

let guess = document.getElementById("guess");
let btn = document.getElementById("btn");
let msg = document.getElementById("msg");
let attempts = document.getElementById("attempts");
let again = document.getElementById("again");

btn.onclick = function(){
    let g = Number(guess.value);
    tries++;

    if(g < num){
        msg.textContent = "Too low!";
    } else if(g > num){
        msg.textContent = "Too high!";
    } else{
        msg.textContent = "Correct! You guessed the number!";
    }

    attempts.textContent = "Attempts: " + tries;
};

again.onclick = function(){
    num = Math.floor(Math.random() * 50) + 1;
    tries = 0;
    msg.textContent = "";
    attempts.textContent = "";
    guess.value = "";
};
</script>

</body>
</html>
